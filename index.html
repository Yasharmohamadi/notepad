<html>
<head>
    <meta charset="UTF-8">
    <title>Notepad App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="countainer">
        <div id="section_start">
            <h1 id="titr">Notepad App</h1>
            <div id="section_input">
                <input placeholder="Type Note here..." type="text" id="input">
                <button class="input_btn" id="add_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="add_icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
                <button class="input_btn" id="del_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="del_icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
            </div>
            <div id="colors">
                <div class="color" style="background: #fff;"></div>
                <div class="color" style="background: #FFF9C4;"></div>
                <div class="color" style="background: #B3E5FC;"></div>
                <div class="color" style="background: #D7CCC8;"></div>
                <div class="color" style="background: #C8E6C9;"></div>
                <div class="color" style="background: #CFD8DC;"></div>
                <div class="color" style="background: #F8BBD0;"></div>
                <div class="color" style="background: #E1BEE7;"></div>
            </div>
            <div class="section_boxes">
 
            </div>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
